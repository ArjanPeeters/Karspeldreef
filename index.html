    <script>
      function addLeadingZeros(value) {
          // Ensure the value is treated as a string for length checks
          let stringValue = value.toString();
          while (stringValue.length < 4) {
            stringValue = '0' + stringValue;
          }
          return stringValue;
        }

      // Function to update the paragraph with concatenated values
      function updateResult() {
        const selects = document.querySelectorAll('.docNameSelection');
        let values = [];

        selects.forEach(select => {
          values.push(select.value);
        });

        // Get the number input value, add leading zeros if necessary
        const numberInput = document.getElementById('numberInput');
        let numberInputValue = numberInput.value;

        // Check if the number input is not empty and has a numerical value
        if (numberInputValue) {
          numberInputValue = addLeadingZeros(numberInputValue);
          values.push(numberInputValue); // Correctly append the formatted number input value
        }

        // Concatenate all values with '-' between them
        const result = values.join('-');

        // Update the paragraph with the result
        document.getElementById('name-generator-text').textContent = result;
      }

      // Add event listener to all select elements with class 'test'
      document.querySelectorAll('.docNameSelection').forEach(select => {
        select.addEventListener('change', updateResult);
      });

      // Add event listener to the number input for change and input events
      const numberInput = document.getElementById('numberInput');
      numberInput.addEventListener('change', updateResult);
      numberInput.addEventListener('input', updateResult);

      // Initial update in case you need to set the initial state of the <p> based on the default selected options
      updateResult();

      document.addEventListener('DOMContentLoaded', function () {
    // Select the button by its ID
    const copyButton = document.getElementById('btn-copy-to-clipboard');

    // Add a click event listener to the button
    copyButton.addEventListener('click', function () {
        // Select the text element by its ID
        const textToCopy = document.getElementById('name-generator-text').innerText;

        // Use the Clipboard API to copy the text
        navigator.clipboard.writeText(textToCopy).then(function () {
            console.log('Text copied to clipboard successfully!');
        }).catch(function (error) {
            console.error('Error copying text: ', error);
        });
    });
});
